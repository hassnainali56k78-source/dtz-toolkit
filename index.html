<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Zone Toolkit</title>

<style>
:root {
  --bg: #050a14;
  --card: #0b1220;
  --border: #00eaff44;
  --primary: #00eaff;
  --text: #e6faff;
  --muted: #a0b6c3;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  padding-bottom: 80px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Header */
.header {
  text-align: center;
  padding: 30px 20px 20px;
  background: linear-gradient(180deg, rgba(5,10,20,1) 0%, rgba(11,18,32,0.8) 100%);
  border-bottom: 1px solid var(--border);
  position: relative;
  overflow: hidden;
}

.header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--primary), transparent);
}

.logo {
  width: 80px;
  height: 80px;
  margin: 0 auto 15px;
  border-radius: 50%;
  border: 2px solid var(--primary);
  padding: 8px;
  background: var(--card);
  box-shadow: 0 0 20px rgba(0, 234, 255, 0.3);
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 50%;
}

h1 {
  font-size: 28px;
  margin-bottom: 8px;
  background: linear-gradient(90deg, #00eaff, #0080ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.subtitle {
  color: var(--muted);
  font-size: 14px;
  margin-bottom: 20px;
}

/* Welcome & Broadcast */
.welcome-box {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 15px;
  margin: 15px 20px;
  text-align: center;
  animation: fadeIn 0.5s ease;
}

.broadcast-box {
  background: linear-gradient(135deg, #00eaff15, #0080ff15);
  border: 1px solid var(--primary);
  border-radius: 12px;
  padding: 12px 15px;
  margin: 10px 20px;
  font-size: 14px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.8; }
}

/* Search */
.search-container {
  padding: 0 20px 20px;
  position: sticky;
  top: 0;
  background: var(--bg);
  z-index: 100;
}

.search-box {
  position: relative;
  max-width: 500px;
  margin: 0 auto;
}

.search-box i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--primary);
}

#search {
  width: 100%;
  padding: 14px 14px 14px 45px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 25px;
  color: var(--text);
  font-size: 15px;
  outline: none;
  transition: all 0.3s;
}

#search:focus {
  border-color: var(--primary);
  box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
}

/* Tools Grid */
.tools-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 15px;
  padding: 20px;
}

.tool-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 20px 15px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s;
  position: relative;
  overflow: hidden;
}

.tool-card:hover {
  transform: translateY(-5px);
  border-color: var(--primary);
  box-shadow: 0 10px 20px rgba(0, 234, 255, 0.2);
}

.tool-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: var(--primary);
  opacity: 0;
  transition: opacity 0.3s;
}

.tool-card:hover::before {
  opacity: 1;
}

.tool-icon {
  font-size: 32px;
  margin-bottom: 12px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.tool-name {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 5px;
}

.tool-badge {
  position: absolute;
  top: 8px;
  right: 8px;
  font-size: 10px;
  background: #ffd700;
  color: #000;
  padding: 2px 6px;
  border-radius: 10px;
  font-weight: bold;
}

/* WhatsApp Button */
.whatsapp-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background: #25D366;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 25px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  margin: 20px auto;
  transition: all 0.3s;
  text-decoration: none;
  width: fit-content;
}

.whatsapp-btn:hover {
  background: #128C7E;
  transform: scale(1.05);
}

/* Report Form */
.report-form {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 20px;
  margin: 20px;
  display: none;
}

.report-form.active {
  display: block;
  animation: slideDown 0.3s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.report-form h3 {
  margin-bottom: 15px;
  color: var(--primary);
}

.report-form textarea {
  width: 100%;
  padding: 12px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid var(--border);
  border-radius: 8px;
  color: var(--text);
  margin-bottom: 10px;
  resize: vertical;
  min-height: 100px;
}

.form-actions {
  display: flex;
  gap: 10px;
  justify-content: flex-end;
}

.btn {
  padding: 10px 20px;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.btn-primary {
  background: var(--primary);
  color: var(--bg);
}

.btn-secondary {
  background: rgba(255, 255, 255, 0.1);
  color: var(--text);
}

.btn:hover {
  transform: scale(1.05);
}

/* Footer */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--card);
  border-top: 1px solid var(--border);
  padding: 15px;
  text-align: center;
  z-index: 1000;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* Notification */
.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--card);
  border: 1px solid var(--primary);
  border-radius: 10px;
  padding: 15px;
  max-width: 300px;
  z-index: 9999;
  animation: slideIn 0.3s ease;
  display: none;
}

@keyframes slideIn {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.notification.show {
  display: block;
}

/* Mobile Responsive */
@media (max-width: 768px) {
  .tools-grid {
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 12px;
    padding: 15px;
  }
  
  h1 {
    font-size: 24px;
  }
  
  .logo {
    width: 60px;
    height: 60px;
  }
}

@media (max-width: 480px) {
  .tools-grid {
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  }
  
  .container {
    padding: 0 10px;
  }
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="notification" id="notification"></div>

<div class="header">
  <div class="logo">
    <img src="https://n.f-a-k.workers.dev/file000000004edc7208.png" alt="Dark Zone Toolkit Logo" onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 100 100\"><rect width=\"100\" height=\"100\" fill=\"%23050a14\"/><text x=\"50\" y=\"50\" font-family=\"Arial\" font-size=\"40\" fill=\"%2300eaff\" text-anchor=\"middle\" dy=\".3em\">DZ</text></svg>'">
  </div>
  <h1 id="title">Dark Zone Toolkit</h1>
  <div class="subtitle" id="subtitle">Professional tools for everyone</div>
</div>

<div id="welcomeMessage" class="welcome-box" style="display: none;"></div>
<div id="broadcastMessage" class="broadcast-box" style="display: none;"></div>

<div class="search-container">
  <div class="search-box">
    <i class="fas fa-search"></i>
    <input type="text" id="search" placeholder="Search tools...">
  </div>
</div>

<div class="container">
  <div class="tools-grid" id="grid"></div>
  
  <a href="#" id="whatsappBtn" class="whatsapp-btn" target="_blank" style="display: none;">
    <i class="fab fa-whatsapp"></i> Join WhatsApp Channel
  </a>
  
  <button class="btn btn-secondary" onclick="toggleReportForm()" style="margin: 20px auto; display: block;">
    <i class="fas fa-flag"></i> Report Issue / Request Tool
  </button>
  
  <div class="report-form" id="reportForm">
    <h3>Report an Issue or Request a Tool</h3>
    <textarea id="reportMessage" placeholder="Describe the issue or tool request..."></textarea>
    <div class="form-actions">
      <button class="btn btn-secondary" onclick="toggleReportForm()">Cancel</button>
      <button class="btn btn-primary" onclick="submitReport()">Submit</button>
    </div>
  </div>
</div>

<footer>
  <div class="footer-content" id="footer"></div>
</footer>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBvgAQeSP5B8mKICA-4vHRY0CaO8MyeizU",
  authDomain: "dark-zone-toolkit-d67ab.firebaseapp.com",
  databaseURL: "https://dark-zone-toolkit-d67ab-default-rtdb.firebaseio.com",
  projectId: "dark-zone-toolkit-d67ab",
  storageBucket: "dark-zone-toolkit-d67ab.firebasestorage.app",
  messagingSenderId: "826678916840",
  appId: "1:826678916840:web:90faf660ba6f83bfb77b5d"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const rdb = firebase.database();

let tools = [];
let settings = {};
let userId = generateUserId();

function generateUserId() {
  if (localStorage.getItem('dz_userId')) {
    return localStorage.getItem('dz_userId');
  }
  const id = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
  localStorage.setItem('dz_userId', id);
  return id;
}

// Load settings
db.collection("settings").doc("main").onSnapshot((doc) => {
  if (doc.exists) {
    settings = doc.data();
    updateUI();
  }
});

// Load tools
db.collection("tools").where("enabled", "==", true).onSnapshot((snapshot) => {
  tools = [];
  snapshot.forEach(doc => {
    tools.push({ id: doc.id, ...doc.data() });
  });
  renderTools();
});

// Load notifications
rdb.ref("notifications").on("value", (snapshot) => {
  const notification = snapshot.val();
  if (notification && notification.active) {
    showNotification(notification.message, notification.type || 'info');
  }
});

function updateUI() {
  document.getElementById('title').textContent = settings.toolkitName || 'Dark Zone Toolkit';
  document.getElementById('subtitle').textContent = settings.subtitle || 'Professional tools for everyone';
  document.getElementById('footer').innerHTML = settings.footerText || 'Dark Zone Toolkit ¬© 2024';
  
  // Update welcome message
  const welcomeEl = document.getElementById('welcomeMessage');
  if (settings.welcomeMessage) {
    welcomeEl.innerHTML = settings.welcomeMessage;
    welcomeEl.style.display = 'block';
  } else {
    welcomeEl.style.display = 'none';
  }
  
  // Update broadcast message
  const broadcastEl = document.getElementById('broadcastMessage');
  if (settings.broadcastMessage) {
    broadcastEl.innerHTML = `<i class="fas fa-bullhorn"></i> ${settings.broadcastMessage}`;
    broadcastEl.style.display = 'block';
  } else {
    broadcastEl.style.display = 'none';
  }
  
  // Update WhatsApp button
  const whatsappBtn = document.getElementById('whatsappBtn');
  if (settings.whatsappChannel) {
    whatsappBtn.href = settings.whatsappChannel;
    whatsappBtn.style.display = 'flex';
  } else {
    whatsappBtn.style.display = 'none';
  }
}

function renderTools() {
  const grid = document.getElementById('grid');
  const search = document.getElementById('search').value.toLowerCase();
  
  grid.innerHTML = '';
  
  const filteredTools = tools.filter(tool => 
    tool.name.toLowerCase().includes(search)
  );
  
  filteredTools.forEach(tool => {
    const card = document.createElement('div');
    card.className = 'tool-card';
    card.innerHTML = `
      <div class="tool-icon">${tool.icon || 'üõ†Ô∏è'}</div>
      <div class="tool-name">${tool.name}</div>
      ${tool.pro ? '<div class="tool-badge">PRO</div>' : ''}
    `;
    
    card.onclick = () => {
      // Track click
      rdb.ref(`toolClicks/${tool.id}`).transaction(v => (v || 0) + 1);
      rdb.ref(`userClicks/${userId}/${tool.id}`).transaction(v => (v || 0) + 1);
      
      if (tool.type === 'direct') {
        window.open(tool.url, '_blank');
      } else if (tool.type === 'hosted') {
        window.location.href = `v.html?id=${tool.id}`;
      }
    };
    
    grid.appendChild(card);
  });
  
  if (filteredTools.length === 0) {
    grid.innerHTML = `
      <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--muted);">
        <i class="fas fa-search" style="font-size: 40px; margin-bottom: 15px;"></i>
        <div>No tools found matching your search</div>
      </div>
    `;
  }
}

function showNotification(message, type = 'info') {
  const notification = document.getElementById('notification');
  notification.innerHTML = `
    <div style="display: flex; align-items: start; gap: 10px;">
      <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}" 
         style="color: ${type === 'success' ? '#00eaff' : type === 'error' ? '#ff4757' : '#ffd700'}"></i>
      <div>${message}</div>
    </div>
  `;
  notification.className = `notification show ${type}`;
  
  setTimeout(() => {
    notification.className = 'notification';
  }, 5000);
}

function toggleReportForm() {
  const form = document.getElementById('reportForm');
  form.classList.toggle('active');
}

function submitReport() {
  const message = document.getElementById('reportMessage').value.trim();
  
  if (!message) {
    showNotification('Please enter a message', 'error');
    return;
  }
  
  const reportData = {
    message: message,
    userAgent: navigator.userAgent,
    userId: userId,
    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
    resolved: false
  };
  
  db.collection('reports').add(reportData)
    .then(() => {
      showNotification('Report submitted successfully!', 'success');
      document.getElementById('reportMessage').value = '';
      toggleReportForm();
    })
    .catch(error => {
      showNotification('Failed to submit report: ' + error.message, 'error');
    });
}

// Search functionality
document.getElementById('search').addEventListener('input', renderTools);

// Initialize user count
rdb.ref(`users/${userId}`).set({
  lastSeen: Date.now(),
  userAgent: navigator.userAgent.substring(0, 100)
});

rdb.ref('stats/totalUsers').transaction(v => (v || 0) + 1);

// Show welcome notification for new users
if (!localStorage.getItem('dz_welcomed')) {
  setTimeout(() => {
    showNotification('Welcome to Dark Zone Toolkit! Explore our collection of tools.', 'info');
    localStorage.setItem('dz_welcomed', 'true');
  }, 2000);
}
</script>
</body>
</html>
