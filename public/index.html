<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Zone Toolkit</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚡</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-shield">
                    <svg width="40" height="48" viewBox="0 0 40 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 0L40 12V36L20 48L0 36V12L20 0Z" fill="#00ff00" fill-opacity="0.2"/>
                        <path d="M20 4L36 14V34L20 44L4 34V14L20 4Z" fill="none" stroke="#00ff00" stroke-width="2"/>
                        <path d="M20 16L28 20V28L20 32L12 28V20L20 16Z" fill="#00ff00" fill-opacity="0.4"/>
                        <circle cx="20" cy="24" r="3" fill="#00ff00"/>
                    </svg>
                </div>
                <div class="logo-text">
                    <h1>Dark Tech Zone</h1>
                    <p class="tagline">Powered by Dark Tech Zone</p>
                </div>
            </div>
            
            <div class="whatsapp-channel">
                <a href="#" id="whatsapp-channel-link" target="_blank" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> WhatsApp Channel
                </a>
            </div>
        </header>

        <!-- Broadcast Message -->
        <div class="broadcast-container" id="broadcast-container">
            <div class="broadcast-icon">
                <i class="fas fa-bullhorn"></i>
            </div>
            <div class="broadcast-message" id="broadcast-message">
                Loading broadcast...
            </div>
        </div>

        <!-- Welcome Message -->
        <div class="welcome-container" id="welcome-container">
            <h2><i class="fas fa-terminal"></i> Welcome to the Toolkit</h2>
            <p id="welcome-message">Loading welcome message...</p>
        </div>

        <!-- Search -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="tool-search" placeholder="Search tools by name or category...">
                <div class="search-counter">
                    <span id="tool-count">0</span> tools available
                </div>
            </div>
        </div>

        <!-- Tools Grid -->
        <div class="tools-grid" id="tools-grid">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading tools from Dark Tech Zone...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content" id="footer-content">
                <p>© <span id="current-year"></span> Dark Tech Zone Toolkit. All rights reserved.</p>
                <p><a href="/report.html" class="footer-link"><i class="fas fa-bug"></i> Report Issue</a></p>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/firebase-init.js"></script>
    <script type="module" src="/js/tools-loader.js"></script>
    <script type="module" src="/js/analytics.js"></script>
    
    <script>
        // Initialize current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Handle offline detection
        window.addEventListener('offline', () => {
            window.location.href = '/offline.html';
        });
        
        // Handle broadcast click to dismiss
        document.getElementById('broadcast-container')?.addEventListener('click', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
