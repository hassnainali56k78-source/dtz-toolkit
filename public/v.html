<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Viewer - Dark Tech Zone</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .viewer-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }
        
        .viewer-header {
            padding: 15px 20px;
            background: rgba(0, 20, 0, 0.8);
            border-bottom: 1px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .viewer-header h2 {
            margin: 0;
            color: #00ff00;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .back-button {
            background: #003300;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: #00ff00;
            color: #000;
        }
        
        .viewer-frame {
            flex: 1;
            border: none;
            background: #fff;
        }
        
        .tool-loading {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        
        .load-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #003300;
            border-top: 3px solid #00ff00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff3333;
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div class="viewer-header">
            <h2>
                <i class="fas fa-cube"></i>
                <span id="tool-title">Dark Tech Zone Tool</span>
            </h2>
            <button class="back-button" onclick="window.location.href='/'">
                <i class="fas fa-arrow-left"></i>
                Back to Toolkit
            </button>
        </div>
        
        <div id="viewer-content">
            <div class="tool-loading">
                <div class="load-spinner"></div>
                <p>Loading tool from Dark Tech Zone...</p>
            </div>
        </div>
    </div>

    <script type="module" src="/js/viewer.js"></script>
    
    <script>
        // Get tool ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const toolId = urlParams.get('id');
        
        if (!toolId) {
            document.getElementById('viewer-content').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px;"></i>
                    <h3>Tool ID Missing</h3>
                    <p>No tool specified. Please return to the toolkit and select a tool.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
