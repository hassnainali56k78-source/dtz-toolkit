<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Dark Tech Zone</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --neon-green-dark: #00cc00;
            --bg-dark: #0a0a0a;
            --bg-darker: #000a00;
            --border-color: #003300;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-red: #ff3333;
            --accent-blue: #00aaff;
            --transition-fast: 0.2s ease;
            --border-radius-md: 8px;
            --spacing-sm: 10px;
            --spacing-md: 15px;
            --spacing-lg: 20px;
            --spacing-xl: 30px;
            --font-mono: 'Courier New', monospace;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-darker) 100%);
            color: var(--text-primary);
            font-family: var(--font-mono);
            min-height: 100vh;
        }
        
        .offline-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: var(--spacing-lg);
        }
        
        .offline-icon {
            font-size: 80px;
            color: var(--accent-red);
            margin-bottom: var(--spacing-xl);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .offline-title {
            color: var(--accent-red);
            font-size: 36px;
            margin-bottom: var(--spacing-lg);
        }
        
        .offline-message {
            color: var(--neon-green);
            font-size: 18px;
            max-width: 600px;
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
        }
        
        .offline-actions {
            display: flex;
            gap: var(--spacing-lg);
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .action-btn {
            padding: 12px 25px;
            border: 1px solid var(--neon-green);
            background: rgba(0, 20, 0, 0.3);
            color: var(--neon-green);
            border-radius: 4px;
            font-family: var(--font-mono);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        .action-btn:hover {
            background: var(--neon-green);
            color: #000;
        }
        
        .connection-status {
            margin-top: var(--spacing-xl);
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: rgba(0, 10, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed var(--border-color);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            color: var(--neon-green-dark);
        }
        
        .status-value {
            color: var(--neon-green);
            font-family: var(--font-mono);
        }
        
        .network-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top: 2px solid var(--neon-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .offline-footer {
            margin-top: var(--spacing-xl);
            color: var(--neon-green-dark);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-unlink"></i>
        </div>
        
        <h1 class="offline-title">NETWORK CONNECTION LOST</h1>
        
        <div class="offline-message">
            The Dark Tech Zone Toolkit requires an active internet connection to function.
            Please check your network connection and try again.
        </div>
        
        <div class="connection-status">
            <div class="status-item">
                <span class="status-label">Connection Status:</span>
                <span class="status-value" id="conn-status">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Online:</span>
                <span class="status-value" id="last-online">Unknown</span>
            </div>
            <div class="status-item">
                <span class="status-label">Local Time:</span>
                <span class="status-value" id="local-time">--:--:--</span>
            </div>
        </div>
        
        <div class="offline-actions">
            <button class="action-btn" onclick="window.location.reload()">
                <i class="fas fa-redo"></i> Retry Connection
            </button>
            <button class="action-btn" onclick="window.location.href='/'">
                <i class="fas fa-home"></i> Return to Toolkit
            </button>
            <button class="action-btn" onclick="checkNetworkStatus()">
                <i class="fas fa-wifi"></i> Check Network
            </button>
        </div>
        
        <div class="offline-footer">
            <i class="fas fa-info-circle"></i>
            Some tools may work offline if previously cached.
        </div>
    </div>

    <!-- Font Awesome -->
    <script>
        const faLink = document.createElement('link');
        faLink.rel = 'stylesheet';
        faLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
        document.head.appendChild(faLink);
    </script>

    <script>
        // Update local time
        function updateLocalTime() {
            const now = new Date();
            document.getElementById('local-time').textContent = 
                now.toLocaleTimeString();
        }
        
        // Check network status
        function checkNetworkStatus() {
            const statusEl = document.getElementById('conn-status');
            const retryBtn = document.querySelector('.action-btn');
            const originalText = retryBtn.innerHTML;
            
            // Show checking status
            statusEl.innerHTML = 'Checking <span class="network-spinner"></span>';
            
            // Simulate network check
            setTimeout(() => {
                if (navigator.onLine) {
                    statusEl.innerHTML = '<span style="color:#00ff00">Online ✓</span>';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    statusEl.innerHTML = '<span style="color:#ff3333">Offline ✗</span>';
                    retryBtn.innerHTML = originalText;
                }
            }, 2000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Update time every second
            updateLocalTime();
            setInterval(updateLocalTime, 1000);
            
            // Set last online time
            const lastOnline = localStorage.getItem('last_online_timestamp');
            if (lastOnline) {
                const date = new Date(parseInt(lastOnline));
                document.getElementById('last-online').textContent = 
                    date.toLocaleTimeString();
            }
            
            // Check initial status
            if (navigator.onLine) {
                document.getElementById('conn-status').innerHTML = 
                    '<span style="color:#00ff00">Online ✓</span>';
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                document.getElementById('conn-status').innerHTML = 
                    '<span style="color:#ff3333">Offline ✗</span>';
            }
            
            // Listen for online/offline events
            window.addEventListener('online', () => {
                localStorage.setItem('last_online_timestamp', Date.now().toString());
                window.location.href = '/';
            });
            
            window.addEventListener('offline', () => {
                document.getElementById('conn-status').innerHTML = 
                    '<span style="color:#ff3333">Offline ✗</span>';
            });
        });
    </script>
</body>
</html>
